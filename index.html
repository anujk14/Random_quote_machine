<html>
	<head>
		<title>Random quotes machine</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="app.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>
			.mainDiv{
				position:absolute;
				height: auto;
				left: 25%;
				right: 25%;
				width: 50%;
				top:25%;
				align-content: center;
			}


			.btnDiv{
				position:relative;
				text-align: center;
			}

			.row *{
				margin: 2px 10px;
			}

		</style>
	</head>

	<body ng-app="myApp" class="container">
		<h2 class="text-center">Generate random movie quotes and tweet them!</h2>
		<div class="mainDiv" ng-controller="myController">
			<textarea class="form-control" rows="9">{{formattedData}}</textarea>
			<div class="text-center row">
				<a target="_blank" ng-href="https://twitter.com/intent/tweet?text={{formattedData}}&hashtags=randomQuote">
					<img src='https://twitter.com/favicons/favicon.ico' ></img>
				</a>
				<button class="btn btn-success" type="submit" ng-click="getRandomQuote()">Get quote</button>
			</div>
		</div>
	</body>
</html>
